<mat-tab-group mat-align-tabs="center" headerPosition="below">
    <mat-tab label="{{i+1}}" *ngFor="let item of cartItems; let i = index">
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button" (click)="removeItem(item)">Eliminar Producto</button>
        </div>
        <div class="col mt-1">
          <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Marca</mat-label>
              <input matInput  type="text" [value]="item.tasteResul.brandName" disabled>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Sabor</mat-label>
              <input matInput  type="text" [value]="item.tasteResul.tasteName" disabled>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Calibre</mat-label>
              <input matInput  type="text" [value]="item.containerSelected.containerName! | drinkContainerName" disabled>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <mat-label>Favorite Food</mat-label>
              <mat-select [(value)]="item.tasteResul.packageAvailable[0]">
                <mat-option [value]="option" *ngFor="let option of item.tasteResul.packageAvailable">
                  {{ option.description+" "+option.amount+"U" }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Cantidad</mat-label>
              <input matInput  type="number" step="1" min="1" [(ngModel)]="item.amount">
            </mat-form-field>
          </div>
        </div>
        
        
        
        
        
    </mat-tab>
</mat-tab-group>
