<div class="vistas">
  <app-botonera-retorno ruta="cliente/{{ idCategorySelected }}"></app-botonera-retorno>
  <div class="card text-bg-dark animate__animated animate__bounce" style="--bs-bg-opacity: 0.6">
    <h1 class="text-center" *ngIf="marcaElegida">{{marcaElegida.brandName | titlecase}}</h1>

  </div>
  <div *ngIf="saboresCreados">
    <div *ngFor="let sabor of saboresCreados | tasteResultOrderByNameAndStockState " class="mt-3 mb-3">
      <div class="card text-center text-bg-dark " style="--bs-bg-opacity: 0.6">
        <div class="card-body">
          <h1>{{ sabor.tasteName | titlecase }}</h1>
          <strong>Calibres trabajados</strong>
          <div class="container text-center">
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 justify-content-center">
              <div
              class="row mx-1"
              *ngFor="let item of sabor | drinkContainerStockByTasteStock | drinkContainerOrderByValue ">
                <div
                class="p-1 alert alert-success" [ngClass]="item.isStocked ? 'alert-success' : 'alert-danger'">
                  {{ item | drinkContainerStockState}}
                </div>
                <button class="btn btn-warning" (click)="agregar(item)">Agregar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-botonera-retorno></app-botonera-retorno>
</div>
