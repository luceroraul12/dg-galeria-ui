<div class="vistas">
  <app-botonera-retorno ruta="cliente"></app-botonera-retorno>
  <div class="card text-bg-dark" style="--bs-bg-opacity: 0.6">
    <h1 class="text-center">{{marcaElegida.brandName | titlecase}}</h1>

  </div>
  <div *ngFor="let sabor of saboresCreados" class="mt-3 mb-3">
    <div class="card text-center text-bg-dark" style="--bs-bg-opacity: 0.6">
      <div class="card-body">
        <h1>{{ sabor.tasteName | titlecase }}</h1>
        <strong>Envases trabajados</strong>
        <div class="container text-center">
          <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3 justify-content-center">
            <div class="col" *ngFor="let item of sabor.drinkContainersAvailable | customerDrinkContainer">
              <div class="p-3 alert alert-success" *ngIf="item.isStocked; else withoutStock">
                {{ item.containerName! | drinkContainerName}}
              </div>
              <ng-template #withoutStock>
                <div class="p-3 alert alert-danger">
                  {{ item.containerName! | drinkContainerName}} - SIN STOCK
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-botonera-retorno></app-botonera-retorno>
</div>
