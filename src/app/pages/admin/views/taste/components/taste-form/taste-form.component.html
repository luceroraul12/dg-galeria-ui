<form #tasteForm="ngForm" (ngSubmit)="identifyOperationAndValidateAndRun()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre del Sabor</label>
    <input
      type="text"
      class="form-control"
      name="tasteName"
      [(ngModel)]="element.tasteName"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
