<form #drinkContainerForm="ngForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label class="form-label">Nombre de Envase</label>

    <input
      required
      type="text"
      class="form-control"
      name="drinkContianerName"
      placeholder="Ingresar envase..."
      [(ngModel)]="drinkContianer.containerName"
    />
  </div>
  <app-button-forms (cancel)="onCancel(drinkContainerForm)"></app-button-forms>
</form>
