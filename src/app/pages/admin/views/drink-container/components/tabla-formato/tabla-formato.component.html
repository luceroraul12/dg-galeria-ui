<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Formatos</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of drinkContainerCreated; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.containerName}}</td>
            <td>
                <app-table-buttons [rowDataSelected]="item" (delete)="delete(item)" (update)="update(item)"
                    (changeStockState)="changeStockState(item)">
                </app-table-buttons>
            </td>
        </tr>
    </tbody>
</table>
