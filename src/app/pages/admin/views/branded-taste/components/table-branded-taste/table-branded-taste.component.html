<div class="table-responsive">
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marcas</th>
        <th scope="col">Sabores</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listElements | brandedTasteOrder; let i = index"
        [ngClass]="item.isStocked ? 'table-success' : 'table-danger'">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.brand.brandName | titlecase }}</td>
        <td>{{ item.taste.tasteName | titlecase }}</td>
        <td>
          <app-table-buttons [stockState]="stockState" [rowDataSelected]="item"
            (changeStockState)="changeStockState(item)" (delete)="delete(item)" (update)="update(item)">
          </app-table-buttons>
        </td>
      </tr>
    </tbody>
  </table>
</div>
