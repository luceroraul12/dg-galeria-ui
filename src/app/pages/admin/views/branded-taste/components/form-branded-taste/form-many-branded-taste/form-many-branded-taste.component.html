<p>form-many-branded-taste works!</p>

<div
  class="btn-group m-1"
  role="group"
  *ngFor="let item of registeredTastes; let i = index"
>
  <input
    type="checkbox"
    class="btn-check"
    id="item{{ item.id }}"
    (change)="verifyAndAddElement(item)"
  />
  <label class="btn btn-outline-success" for="item{{ item.id }}">
    {{ item.brand.brandName | titlecase }} -
    {{ item.taste.tasteName | titlecase }}
  </label>
</div>
