<form #brandForm="ngForm" (ngSubmit)="identifyOperationAndValidateAndRun()">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre de Marca</label>
    <input
      type="text"
      class="form-control"
      name="brand"
      [(ngModel)]="element.brandName"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Enlace del Logo</label>
    <input
      type="text"
      class="form-control"
      name="url"
      [(ngModel)]="element.url"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Enlace del Producto Ic√≥nico</label>
    <input
      type="text"
      class="form-control"
      name="url"
      [(ngModel)]="element.urlIconic"
    />
  </div>
  <app-button-forms (cancel)="reset()"></app-button-forms>
</form>
