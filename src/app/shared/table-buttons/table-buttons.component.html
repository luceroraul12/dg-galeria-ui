<div class="d-flex flex-row-reverse">
  <div *ngIf="stockState; else creation">
    <div class="p-1">
      <app-button
        (emitter)="onChangeStockState()"
        iconClass="bi bi-binoculars"
      ></app-button>
    </div>
  </div>

  <ng-template #creation>
    <div class="p-1">
      <app-button
        (emitter)="onDelete()"
        iconClass="bi bi-x-square"
      ></app-button>
    </div>
    <div class="p-1">
      <app-button (emitter)="onUpdate()"></app-button>
    </div>
  </ng-template>
</div>
