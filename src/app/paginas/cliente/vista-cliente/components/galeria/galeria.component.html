<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let marca of marcasCreadas">
    <a routerLink="/cliente/{{ marca.id }}">
      <div class="card h-100">
        <img [src]="marca.enlace" class="card-img-top" alt="marca.nombre" />
        <div class="card-body">
          <h5 class="card-title text-center">{{ marca.nombre }}</h5>
        </div>
      </div>
    </a>
  </div>
</div>
